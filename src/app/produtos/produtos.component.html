<div class="body">
    <div *ngFor="let produto of produtos" >
        <h3>
           <a [title]="produto.nome + ' detalhes'" 
           [routerLink]="['/produtos', produto.id]">
               {{produto.nome | uppercase}}
           </a>
        </h3>
        <p *ngIf="produto.descricao">Descricao: {{produto.descricao}}</p>

        <div *ngIf="produtosInfo[produto.id]">
            <div *ngFor="let item of produtosInfo[produto.id]">
                {{item}}
            </div>
        </div>

        <div *ngIf="produto.carac">
            
            <div *ngFor="let item of produto.carac">
                {{item}}
            </div>
        </div>

        <button (click)="compartilhar()">
            Aqui
        </button>
        <app-alertas-produto [produto]="produto" (notify)="onNotify(produto.nome)"></app-alertas-produto>
    </div>
</div>
